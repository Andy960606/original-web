<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Personal Website</title>
  </head>
  <body>
    <h1>Welcome to My Personal Website</h1>
    <textarea id="input" rows="5" cols="50"></textarea><br>
    <button onclick="sendToOpenAI()">Submit</button><br>
    <div id="output" contenteditable="false"></div>

    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.5.2/dist/openai-api.min.js"></script>
    <script>
      const OPENAI_API_KEY = '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';
      const openai = new OpenAI(OPENAI_API_KEY);

      function sendToOpenAI() {
        const input = document.getElementById('input').value;
        const output = document.getElementById('output');
        output.innerText = 'Loading...';

        openai.complete({
          engine: 'davinci',
          prompt: input,
          maxTokens: 50,
          n: 1,
          temperature: 0.5,
        })
        .then(response => {
          output.innerText = response.data.choices[0].text;
        })
        .catch(error => {
          console.error(error);
          output.innerText = 'OpenAI API connection failed';
        });
      }
    </script>
  </body>
</html>
