<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Personal Website</title>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.7.0/build/index.js"></script>
    <script>
      const openai = new OpenAI(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);

      function generateResponse() {
        const prompt = document.getElementById("input").value;
        const output = document.getElementById("output");
        output.innerHTML = "Generating response...";
        openai.complete({
          engine: "davinci",
          prompt: prompt,
          maxTokens: 1024,
          n: 1,
          stop: ["\n"]
        }).then(result => {
          output.innerHTML = result.data.choices[0].text;
        }).catch(error => {
          output.innerHTML = "Error: " + error.message;
        });
      }
    </script>
  </head>
  <body>
    <h1>Welcome to My Personal Website</h1>
    <p>Please enter your text below:</p>
    <input id="input" type="text">
    <br>
    <button onclick="generateResponse()">Generate Response</button>
    <br>
    <p>Response:</p>
    <div id="output"></div>
  </body>
</html>
